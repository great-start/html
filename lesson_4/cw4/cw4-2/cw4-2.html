<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>cw4-2</title>
    <link href="cw4-2.css" rel="stylesheet">
</head>
<body>
<div class="base disp_flex">

<!--    left  side   -->

    <div class="left_body bg_grey">
        <div class="left_top_line bg_lightblue"></div>
        <div class="left_top_line2 bg_grey disp_flex fl_value">
            <div class="bg_blue br fl_value"></div>
        </div>
        <div class="left_header bg_lightblue"></div>
        <div class="left_header2 bg_grey disp_flex">
            <div class="left_header2__content disp_flex fl_value">
                <div class="bg_blue br fl_value"></div>
                <div class="bg_blue br fl_value"></div>
                <div class="bg_blue br fl_value"></div>
                <div class="bg_blue br fl_value"></div>
            </div>
        </div>
        <div class="left_header3 bg_blue disp_flex">
            <div class="left_header3__content fl_value">
                <div class="bg_grey fl_value"></div>
            </div>
            <div class="left_header3__content fl_value">
                <div class="bg_grey"></div>
            </div>
            <div class="left_header3__content fl_value">
                <div class="bg_grey"></div>
            </div>
        </div>
        <div class="left_main bg_grey disp_flex">
            <div class="left_main__head disp_flex">
                <div class="br">
                    <div class="br"></div>
                </div>
                <div class="br">
                    <div class="br"></div>
                </div>
                <div class="br">
                    <div class="br"></div>
                </div>
                <div class="br">
                    <div class="br"></div>
                </div>
                <div class="br">
                    <div class="br"></div>
                </div>
                <div class="br">
                    <div class="br"></div>
                </div>
            </div>
            <div class="left_main__foot disp_flex">
                <div class="bg_blue"></div>
                <div class="bg_lightblue"></div>
            </div>
        </div>
        <div class="left_footer bg_blue"></div>
    </div>

<!--    right side    -->

    <div class="right_body bg_grey">
        <div class="right_top_line bg_blue disp_flex">
            <div class="bg_lightblue fl_value"></div>
            <div class="bg_lightblue fl_value"></div>
        </div>
        <div class="right_top_line2 bg_grey disp_flex">
            <div class="bg_blue br fl_value"></div>
        </div>
        <div class="right_header disp_flex">
            <div class="bg_lightblue"></div>
            <div class="disp_flex">
                <div class="bg_lightblue"></div>
                <div class="bg_lightblue disp_flex"></div>
                <div class="bg_lightblue"></div>
            </div>
        </div>
        <div class="right_menu bg_grey disp_flex">
            <div class="right_menu__head disp_flex">
                <div class="bg_blue br fl_value"></div>
                <div class="bg_blue br fl_value"></div>
                <div class="bg_blue br fl_value"></div>
            </div>
            <div class="right_menu__foot disp_flex">
                <div class="bg_blue br fl_value"></div>
                <div class="bg_blue br fl_value"></div>
                <div class="bg_blue br fl_value"></div>
            </div>
        </div>
        <div class="right_menu2 bg_blue disp_flex">
            <div class="right_menu2__left disp_flex">
                <div class="bg_grey br fl_value"></div>
                <div class="bg_grey br fl_value"></div>
            </div>
            <div class="right_menu2__right disp_flex">
                <div class="fl_value">
                    <div class="bg_grey disp_flex br fl_value"></div>
                </div>
                <div class="fl_value">
                    <div class="bg_grey disp_flex br fl_value"></div>
                </div>
                <div class="fl_value">
                    <div class="bg_grey disp_flex br fl_value"></div>
                </div>
            </div>
        </div>
        <div class="right_menu3 bg_grey disp_flex">
            <div class="right_menu3__left disp_flex">
                <div class="disp_flex fl_value">
                    <div class="bg_blue disp_flex"></div>
                </div>
                <div class="disp_flex fl_value">
                    <div class="bg_blue disp_flex"></div>
                </div>
                <div class="disp_flex fl_value">
                    <div class="bg_blue disp_flex"></div>
                </div>
            </div>
            <div class="right_menu3__right disp_flex br">
                <div class="bg_blue fl_value"></div>
                <div class="bg_blue fl_value"></div>
                <div class="bg_lightblue fl_value"></div>
            </div>
        </div>
        <div class="right_footer bg_blue">
            <div class="bg_lightblue"></div>
        </div>
    </div>
</div>
</body>
</html>
