<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>cw4-2</title>
    <link href="cw4-2.css" rel="stylesheet">
</head>
<body>
<div class="base flex">

<!--    left  side   -->

    <div class="left_body bg_grey">
        <div class="left_top_line bg_lightblue"></div>
        <div class="left_top_line2 bg_grey flex fl_value">
            <div class="bg_blue br"></div>
        </div>
        <div class="left_header bg_lightblue"></div>
        <div class="left_header2 bg_grey flex">
            <div class="left_header2__content flex">
                <div class="bg_blue br"></div>
                <div class="bg_blue br"></div>
                <div class="bg_blue br"></div>
                <div class="bg_blue br"></div>
            </div>
        </div>
        <div class="left_header3 bg_blue flex">
            <div class="left_header3__content">
                <div class="bg_grey"></div>
            </div>
            <div class="left_header3__content">
                <div class="bg_grey"></div>
            </div>
            <div class="left_header3__content">
                <div class="bg_grey"></div>
            </div>
        </div>
        <div class="left_main bg_grey flex">
            <div class="left_main__head flex">
                <div class="br">
                    <div class="br"></div>
                </div>
                <div class="br">
                    <div class="br"></div>
                </div>
                <div class="br">
                    <div class="br"></div>
                </div>
                <div class="br">
                    <div class="br"></div>
                </div>
                <div class="br">
                    <div class="br"></div>
                </div>
                <div class="br">
                    <div class="br"></div>
                </div>
            </div>
            <div class="left_main__foot flex">
                <div class="bg_blue"></div>
                <div class="bg_lightblue"></div>
            </div>
        </div>
        <div class="left_footer bg_blue"></div>
    </div>

<!--    right side    -->

    <div class="right_body bg_grey">
        <div class="right_top_line bg_blue flex">
            <div class="bg_lightblue"></div>
            <div class="bg_lightblue"></div>
        </div>
        <div class="right_top_line2 bg_grey flex">
            <div class="bg_blue br"></div>
        </div>
        <div class="right_header flex">
            <div class="bg_lightblue"></div>
            <div class="flex">
                <div class="bg_lightblue"></div>
                <div class="bg_lightblue flex"></div>
                <div class="bg_lightblue"></div>
            </div>
        </div>
        <div class="right_menu bg_grey flex">
            <div class="right_menu__head flex">
                <div class="bg_blue br"></div>
                <div class="bg_blue br"></div>
                <div class="bg_blue br"></div>
            </div>
            <div class="right_menu__foot flex">
                <div class="bg_blue br"></div>
                <div class="bg_blue br"></div>
                <div class="bg_blue br"></div>
            </div>
        </div>
        <div class="right_menu2 bg_blue flex">
            <div class="right_menu2__left flex">
                <div class="bg_grey br"></div>
                <div class="bg_grey br"></div>
            </div>
            <div class="right_menu2__right flex">
                <div>
                    <div class="bg_grey flex br"></div>
                </div>
                <div>
                    <div class="bg_grey flex br"></div>
                </div>
                <div>
                    <div class="bg_grey flex br"></div>
                </div>
            </div>
        </div>
        <div class="right_menu3 bg_grey flex">
            <div class="right_menu3__left flex">
                <div class="flex">
                    <div class="bg_blue flex"></div>
                </div>
                <div class="flex">
                    <div class="bg_blue flex"></div>
                </div>
                <div class="flex">
                    <div class="bg_blue flex"></div>
                </div>
            </div>
            <div class="right_menu3__right flex br">
                <div class="bg_blue"></div>
                <div class="bg_blue"></div>
                <div class="bg_lightblue"></div>
            </div>
        </div>
        <div class="right_footer bg_blue">
            <div class="bg_lightblue"></div>
        </div>
    </div>
</div>
</body>
</html>
