<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>cw4-2</title>
    <link href="cw4-2.css" rel="stylesheet">
</head>
<body>
<div class="base displ_flex">

<!--    left  side   -->

    <div class="left_body bg_grey">
        <div class="left_top_line bg_lightblue"></div>
        <div class="left_top_line2 bg_grey displ_flex fl_value">
            <div class="bg_blue br fl_value"></div>
        </div>
        <div class="left_header bg_lightblue"></div>
        <div class="left_header2 bg_grey displ_flex">
            <div class="left_header2__content displ_flex fl_value bor-rad">
                <div class="bg_blue br fl_value"></div>
                <div class="bg_blue br fl_value"></div>
                <div class="bg_blue br fl_value"></div>
                <div class="bg_blue br fl_value"></div>
            </div>
        </div>
        <div class="left_header3 bg_blue displ_flex">
            <div class="left_header3__content fl_value">
                <div class="bg_grey fl_value"></div>
            </div>
            <div class="left_header3__content fl_value bor-rad">
                <div class="bg_grey"></div>
            </div>
            <div class="left_header3__content fl_value">
                <div class="bg_grey"></div>
            </div>
        </div>
        <div class="left_main bg_grey displ_flex fl_dir_col">
            <div class="left_main__head displ_flex">
                <div class="br bor-rad">
                    <div class="br"></div>
                </div>
                <div class="br bor-rad">
                    <div class="br"></div>
                </div>
                <div class="br bor-rad">
                    <div class="br"></div>
                </div>
                <div class="br bor-rad">
                    <div class="br"></div>
                </div>
                <div class="br bor-rad">
                    <div class="br"></div>
                </div>
                <div class="br bor-rad">
                    <div class="br"></div>
                </div>
            </div>
            <div class="left_main__foot displ_flex">
                <div class="bg_blue"></div>
                <div class="bg_lightblue"></div>
            </div>
        </div>
        <div class="left_footer bg_blue"></div>
    </div>

<!--    right side    -->

    <div class="right_body bg_grey">
        <div class="right_top_line bg_blue displ_flex">
            <div class="bg_lightblue fl_value"></div>
            <div class="bg_lightblue fl_value"></div>
        </div>
        <div class="right_top_line2 bg_grey displ_flex">
            <div class="bg_blue br fl_value"></div>
        </div>
        <div class="right_header displ_flex fl_dir_col">
            <div class="bg_lightblue"></div>
            <div class="displ_flex">
                <div class="bg_lightblue"></div>
                <div class="bg_lightblue displ_flex"></div>
                <div class="bg_lightblue"></div>
            </div>
        </div>
        <div class="right_menu bg_grey displ_flex fl_dir_col">
            <div class="right_menu__head displ_flex bor-rad">
                <div class="bg_blue br fl_value"></div>
                <div class="bg_blue br fl_value"></div>
                <div class="bg_blue br fl_value"></div>
            </div>
            <div class="right_menu__foot displ_flex">
                <div class="bg_blue br fl_value"></div>
                <div class="bg_blue br fl_value"></div>
                <div class="bg_blue br fl_value"></div>
            </div>
        </div>
        <div class="right_menu2 bg_blue displ_flex bor-rad">
            <div class="right_menu2__left displ_flex fl_dir_col">
                <div class="bg_grey br fl_value"></div>
                <div class="bg_grey br fl_value"></div>
            </div>
            <div class="right_menu2__right displ_flex fl_dir_col">
                <div class="fl_value bor-rad">
                    <div class="bg_grey displ_flex br fl_value"></div>
                </div>
                <div class="fl_value bor-rad">
                    <div class="bg_grey displ_flex br fl_value"></div>
                </div>
                <div class="fl_value bor-rad">
                    <div class="bg_grey displ_flex br fl_value"></div>
                </div>
            </div>
        </div>
        <div class="right_menu3 bg_grey displ_flex">
            <div class="right_menu3__left displ_flex fl_dir_col">
                <div class="displ_flex fl_value bor-rad">
                    <div class="bg_blue displ_flex"></div>
                </div>
                <div class="displ_flex fl_value bor-rad">
                    <div class="bg_blue displ_flex"></div>
                </div>
                <div class="displ_flex fl_value bor-rad">
                    <div class="bg_blue displ_flex"></div>
                </div>
            </div>
            <div class="right_menu3__right displ_flex br fl_dir_col">
                <div class="bg_blue fl_value"></div>
                <div class="bg_blue fl_value"></div>
                <div class="bg_lightblue fl_value"></div>
            </div>
        </div>
        <div class="right_footer bg_blue">
            <div class="bg_lightblue"></div>
        </div>
    </div>
</div>
</body>
</html>
